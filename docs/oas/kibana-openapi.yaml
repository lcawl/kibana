openapi: 3.1.0
info:
  title: Kibana
  description: OpenAPI schema for Kibana APIs
  version: 1.0.2
  license:
    name: Elastic License 2.0
    url: https://www.elastic.co/licensing/elastic-license
  contact:
    name: Kibana Team
servers:
  - url: /
tags:
  - name: alerting
    x-displayName: Alerting
    description: Create and manage rules and alerts in Kibana
    externalDocs:
      description: More details about alerting in Kibana
      url: https://www.elastic.co/guide/en/kibana/current/alerting-getting-started.html
  - name: connectors
    x-displayName: Connectors
    description: Create and manage Kibana connectors
    externalDocs:
      description: More details about connectors
      url: https://www.elastic.co/guide/en/kibana/current/action-types.html
  - name: cases
    x-displayName: Cases
    description: Open and track issues in Kibana cases
    externalDocs:
      description: More details about cases
      url: https://www.elastic.co/guide/en/kibana/current/cases.html
  - name: ml
    x-displayName: Machine learning
    description: Synchonize machine learning saved objects
    externalDocs:
      description: More details about machine learning in Kibana
      url: https://www.elastic.co/guide/en/kibana/current/xpack-ml.html

paths:
  /s/{spaceId}/api/alerting/rule:
    post:
      summary: Creates a rule with a randomly generated rule identifier.
      operationId: createRule
      description: >
        To create a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're creating. For example, you must have privileges for the
        **Management > Stack rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability** features, or
        **Security** features. If the rule has actions, you must also have
        `read` privileges for the **Management > Actions and Connectors**
        feature. This API supports both key- and token-based authentication. To
        use key-based authentication, create an API key in Kibana and use it in
        the header of the API call. To use token-based authentication, provide a
        username and password; an API key that matches the current privileges of
        the user is created automatically. In both cases, the API key is
        subsequently used for authorization when the rule runs.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alerting_create_rule_request'
            examples:
              createEsQueryEsqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_esql_rule_request
              createEsQueryRuleRequest:
                $ref: '#/components/examples/Alerting_create_es_query_rule_request'
              createEsQueryKqlRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_kql_rule_request
              createIndexThresholdRuleRequest:
                $ref: >-
                  #/components/examples/Alerting_create_index_threshold_rule_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
              examples:
                createEsQueryEsqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_esql_rule_response
                createEsQueryRuleResponse:
                  $ref: '#/components/examples/Alerting_create_es_query_rule_response'
                createEsQueryKqlRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_kql_rule_response
                createIndexThresholdRuleResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_index_threshold_rule_response
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/rule/{ruleId}:
    get:
      summary: Retrieves a rule by its identifier.
      operationId: getRule
      description: >
        You must have `read` privileges for the appropriate Kibana features,
        depending on the `consumer` and `rule_type_id` of the rules you're
        seeking. For example, the **Management > Stack Rules** feature,
        **Analytics > Discover** and **Machine Learning** features,
        **Observability** features, or **Security** features. To get rules
        associated with the **Stack Monitoring** feature, use the
        `monitoring_user` built-in role.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_rule_id'
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
              examples:
                getRuleResponse:
                  $ref: '#/components/examples/Alerting_get_rule_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
    delete:
      summary: Deletes a rule.
      operationId: deleteRule
      description: >
        To delete a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're deleting. For example, the **Management** > **Stack Rules**
        feature, **Analytics** > **Discover** or **Machine Learning** features,
        **Observability**, or **Security** features. WARNING: After you delete a
        rule, you cannot recover it. If the API key that is used by the rule was
        created automatically, it is deleted.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_rule_id'
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
    post:
      summary: Creates a rule with a specific rule identifier.
      operationId: createRuleId
      description: >
        To create a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're creating. For example, you must have privileges for the
        **Management > Stack rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability** features, or
        **Security** features. If the rule has actions, you must also have
        `read` privileges for the **Management > Actions and Connectors**
        feature. This API supports both key- and token-based authentication. To
        use key-based authentication, create an API key in Kibana and use it in
        the header of the API call. To use token-based authentication, provide a
        username and password; an API key that matches the current privileges of
        the user is created automatically. In both cases, the API key is
        subsequently used for authorization when the rule runs.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_space_id'
        - in: path
          name: ruleId
          description: >
            An UUID v1 or v4 identifier for the rule. If you omit this
            parameter, an identifier is randomly generated.
          required: true
          schema:
            type: string
            examples:
              - ac4e6b90-6be7-11eb-ba0d-9b1c1f912d74
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alerting_create_rule_request'
            examples:
              createEsQueryEsqlRuleIdRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_esql_rule_request
              createEsQueryRuleIdRequest:
                $ref: '#/components/examples/Alerting_create_es_query_rule_request'
              createEsQueryKqlRuleIdRequest:
                $ref: >-
                  #/components/examples/Alerting_create_es_query_kql_rule_request
              createIndexThreholdRuleIdRequest:
                $ref: >-
                  #/components/examples/Alerting_create_index_threshold_rule_request
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
              examples:
                createEsQueryEsqlRuleIdResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_esql_rule_response
                createEsQueryRuleIdResponse:
                  $ref: '#/components/examples/Alerting_create_es_query_rule_response'
                createEsQueryKqlRuleIdResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_es_query_kql_rule_response
                createIndexThresholdRuleIdResponse:
                  $ref: >-
                    #/components/examples/Alerting_create_index_threshold_rule_response
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
    put:
      summary: Updates the attributes for a rule.
      operationId: updateRule
      description: >
        To update a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule you're updating. For example, you must have privileges for the
        **Management > Stack rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability** features, or
        **Security** features. If the rule has actions, you must also have
        `read` privileges for the **Management > Actions and Connectors**
        feature. This API supports both key- and token-based authentication. To
        use key-based authentication, create an API key in Kibana and use it in
        the header of the API call. To use token-based authentication, provide a
        username and password; an API key that matches the current privileges of
        the user is created automatically. In both cases, the API key is
        subsequently used for authorization when the rule runs. NOTE: If the API
        key has different privileges than the key that created or most recently
        updated the rule, the rule behavior might change. Though some properties
        are optional, when you update the rule the existing property values are
        overwritten with default values. Therefore, it is recommended to
        explicitly set all property values.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_rule_id'
        - $ref: '#/components/parameters/Alerting_space_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alerting_update_rule_request'
            examples:
              updateRuleRequest:
                $ref: '#/components/examples/Alerting_update_rule_request'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_rule_response_properties'
              examples:
                updateRuleResponse:
                  $ref: '#/components/examples/Alerting_update_rule_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/rule/{ruleId}/_disable:
    post:
      summary: Disables a rule.
      operationId: disableRule
      description: >
        You must have `all` privileges for the appropriate Kibana features,
        depending on the `consumer` and `rule_type_id` of the rule. For example,
        the **Management > Stack Rules** feature, **Analytics > Discover** and
        **Machine Learning** features, **Observability**, and **Security**
        features.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_rule_id'
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_404_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/rule/{ruleId}/_enable:
    post:
      summary: Enables a rule.
      operationId: enableRule
      description: >
        To enable a rule, you must have `all` privileges for the appropriate
        Kibana features, depending on the `consumer` and `rule_type_id` of the
        rule. For example, the **Management > Stack Rules** feature, **Analytics
        > Discover** and **Machine Learning** features, **Observability**, and
        **Security** features. This API supports both key- and token-based
        authentication. To use key-based authentication, create an API key in
        Kibana and use it in the header of the API call. To use token-based
        authentication, provide a username and password; an API key that matches
        the current privileges of the user is created automatically. In both
        cases, the API key is subsequently used for authorization when the rule
        runs.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_kbn_xsrf'
        - $ref: '#/components/parameters/Alerting_rule_id'
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '204':
          description: Indicates a successful call.
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
        '404':
          description: Object is not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/rules/_find:
    get:
      summary: Retrieves information about rules.
      operationId: findRules
      description: >
        You must have `read` privileges for the appropriate Kibana features,
        depending on the `consumer` and `rule_type_id` of the rules you're
        seeking. For example, you must have privileges for the **Management >
        Stack rules** feature, **Analytics > Discover** and **Machine Learning**
        features, **Observability** features, or **Security** features. To find
        rules associated with the **Stack Monitoring** feature, use the
        `monitoring_user` built-in role.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_space_id'
        - name: default_search_operator
          in: query
          description: The default operator to use for the simple_query_string.
          schema:
            type: string
            default: OR
            examples:
              - AND
        - name: fields
          in: query
          description: The fields to return in the `attributes` key of the response.
          schema:
            type: array
            items:
              type: string
        - name: filter
          in: query
          description: >
            A KQL string that you filter with an attribute from your saved
            object. It should look like `savedObjectType.attributes.title:
            "myTitle"`. However, if you used a direct attribute of a saved
            object, such as `updatedAt`, you must define your filter, for
            example, `savedObjectType.updatedAt > 2018-12-22`.
          schema:
            type: string
        - name: has_reference
          in: query
          description: >-
            Filters the rules that have a relation with the reference objects
            with a specific type and identifier.
          schema:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
        - name: page
          in: query
          description: The page number to return.
          schema:
            type: integer
            default: 1
            examples:
              - 1
        - name: per_page
          in: query
          description: The number of rules to return per page.
          schema:
            type: integer
            default: 20
            examples:
              - 20
        - name: search
          in: query
          description: >-
            An Elasticsearch simple_query_string query that filters the objects
            in the response.
          schema:
            type: string
            examples:
              - threshold +-test*
        - name: search_fields
          in: query
          description: The fields to perform the simple_query_string parsed query against.
          schema:
            oneOf:
              - type: string
                examples:
                  - name
              - type: array
                items:
                  type: string
        - name: sort_field
          in: query
          description: >
            Determines which field is used to sort the results. The field must
            exist in the `attributes` key of the response.
          schema:
            type: string
        - name: sort_order
          in: query
          description: Determines the sort order.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
            examples:
              - asc
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alerting_rule_response_properties'
                  page:
                    type: integer
                  per_page:
                    type: integer
                  total:
                    type: integer
              examples:
                findRulesResponse:
                  $ref: '#/components/examples/Alerting_find_rules_response'
                findConditionalActionRulesResponse:
                  $ref: >-
                    #/components/examples/Alerting_find_rules_response_conditional_action
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/_health:
    get:
      summary: Retrieves the health status of the alerting framework.
      operationId: getAlertingHealth
      description: >
        You must have `read` privileges for the **Management > Stack Rules**
        feature or for at least one of the **Analytics > Discover**, **Analytics
        > Machine Learning**, **Observability**, or **Security** features.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: object
                properties:
                  alerting_framework_health:
                    type: object
                    description: >
                      Three substates identify the health of the alerting
                      framework: `decryption_health`, `execution_health`, and
                      `read_health`.
                    properties:
                      decryption_health:
                        type: object
                        description: The timestamp and status of the rule decryption.
                        properties:
                          status:
                            type: string
                            examples:
                              - ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            examples:
                              - '2023-01-13T01:28:00.280Z'
                      execution_health:
                        type: object
                        description: The timestamp and status of the rule run.
                        properties:
                          status:
                            type: string
                            examples:
                              - ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            examples:
                              - '2023-01-13T01:28:00.280Z'
                      read_health:
                        type: object
                        description: The timestamp and status of the rule reading events.
                        properties:
                          status:
                            type: string
                            examples:
                              - ok
                            enum:
                              - error
                              - ok
                              - warn
                          timestamp:
                            type: string
                            format: date-time
                            examples:
                              - '2023-01-13T01:28:00.280Z'
                  has_permanent_encryption_key:
                    type: boolean
                    description: >-
                      If `false`, the encrypted saved object plugin does not
                      have a permanent encryption key.
                    examples:
                      - true
                  is_sufficiently_secure:
                    type: boolean
                    description: If `false`, security is enabled but TLS is not.
                    examples:
                      - true
              examples:
                getAlertingHealthResponse:
                  $ref: '#/components/examples/Alerting_get_health_response'
        '401':
          description: Authorization information is missing or invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alerting_401_response'
      security:
        - Alerting_basicAuth: []
        - Alerting_apiKeyAuth: []
  /s/{spaceId}/api/alerting/rule_types:
    get:
      summary: Retrieves a list of rule types.
      operationId: getRuleTypes
      description: >
        If you have `read` privileges for one or more Kibana features, the API
        response contains information about the appropriate rule types. For
        example, there are rule types associated with the **Management > Stack
        Rules** feature, **Analytics > Discover** and **Machine Learning**
        features, **Observability** features, and **Security** features. To get
        rule types associated with the **Stack Monitoring** feature, use the
        `monitoring_user` built-in role.
      tags:
        - alerting
      parameters:
        - $ref: '#/components/parameters/Alerting_space_id'
      responses:
        '200':
          description: Indicates a successful call.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    action_groups:
                      description: >
                        An explicit list of groups for which the rule type can
                        schedule actions, each with the action group's unique ID
                        and human readable name. Rule actions validation uses
                        this configuration to ensure that groups are valid.
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                    action_variables:
                      description: >
                        A list of action variables that the rule type makes
                        available via context and state in action parameter
                        templates, and a short human readable description. When
                        you create a rule in Kibana, it uses this information to
                        prompt you for these variables in action parameter
                        editors.
                      type: object
                      properties:
                        context:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              description:
                                type: string
                              useWithTripleBracesInTemplates:
                                type: boolean
                        params:
                          type: array
                          items:
                            type: object
                            properties:
                              description:
                                type: string
                              name:
                                type: string
                        state:
                          type: array
                          items:
                            type: object
                            properties:
                              description:
                                type: string
                              name:
                                type: string
                    alerts:
                      type: object
                      description: >
                        Details for writing alerts as data documents for this
                        rule type.
                      properties:
                        context:
                          type: string
                          description: |
                            The namespace for this rule type.
                          enum:
                            - ml.anomaly-detection
                            - observability.apm
                            - observability.logs
                            - observability.metrics
                            - observability.slo
                            - observability.threshold
                            - observability.uptime
                            - security
                            - stack
                        dynamic:
                          type: string
                          description: Indicates whether new fields are added dynamically.
                          enum:
                            - 'false'
                            - runtime
                            - strict
                            - 'true'
                        isSpaceAware:
                          type: boolean
                          description: >
                            Indicates whether the alerts are space-aware. If
                            true, space-specific alert indices are used.
                        mappings:
                          type: object
                          properties:
                            fieldMap:
                              type: object
                              description: >
                                Mapping information for each field supported in
                                alerts as data documents for this rule type. For
                                more information about mapping parameters, refer
                                to the Elasticsearch documentation.
                              additionalProperties:
                                $ref: >-
                                  #/components/schemas/Alerting_fieldmap_properties
                        secondaryAlias:
                          type: string
                          description: >
                            A secondary alias. It is typically used to support
                            the signals alias for detection rules.
                        shouldWrite:
                          type: boolean
                          description: >
                            Indicates whether the rule should write out alerts
                            as data.
                        useEcs:
                          type: boolean
                          description: >
                            Indicates whether to include the ECS component
                            template for the alerts.
                        useLegacyAlerts:
                          type: boolean
                          default: false
                          description: >
                            Indicates whether to include the legacy component
                            template for the alerts.
                    authorized_consumers:
                      description: >-
                        The list of the plugins IDs that have access to the rule
                        type.
                      type: object
                      properties:
                        alerts:
                          type: object
                          properties:
                            all:
                              type: boolean
                            read:
                              type: boolean
                        apm:
