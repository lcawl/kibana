                    - less than
                    - less than or equals
                    - equals
                    - does not equal
                    - matches
                    - does not match
                    - matches phrase
                    - does not match phrase
                value:
                  type: number
                  example: 100
            timeSize:
              type: number
              example: 6
            timeUnit:
              type: string
              enum:
