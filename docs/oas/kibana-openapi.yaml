    Alerting_create_es_query_esql_rule_request:
      summary: >-
        Create an Elasticsearch query rule that uses Elasticsearch Query
        Language (ES|QL).
      value:
        name: my Elasticsearch query ESQL rule
        params:
          searchType: esqlQuery
          esqlQuery:
            esql: >-
              FROM kibana_sample_data_logs | KEEP bytes, clientip, host,
              geo.dest | where geo.dest != "GB" | STATS sumbytes = sum(bytes) by
              clientip, host | WHERE sumbytes > 5000 | SORT sumbytes desc |
              LIMIT 10
          timeField: '@timestamp'
          timeWindowSize: 1
          timeWindowUnit: d
          size: 0
          thresholdComparator: '>'
          threshold:
            - 0
        consumer: stackAlerts
        rule_type_id: .es-query
        schedule:
          interval: 1d
        actions:
          - group: query matched
            id: d0db1fe0-78d6-11ee-9177-f7d404c8c945
            params:
              level: info
              message: >-
                Elasticsearch query rule '{{rule.name}}' is active:

                - Value: {{context.value}} - Conditions Met:
                {{context.conditions}} over
                {{rule.params.timeWindowSize}}{{rule.params.timeWindowUnit}} -
                Timestamp: {{context.date}} - Link: {{context.link}}
            frequency:
              summary: false
              notify_when: onActiveAlert
    Alerting_create_es_query_rule_request:
      summary: >-
        Create an Elasticsearch query rule that uses Elasticsearch query domain
        specific language (DSL) to define its query and a server log connector
        to send notifications.
      value:
        actions:
          - group: query matched
            params:
              level: info
              message: >-
                The system has detected {{alerts.new.count}} new,
                {{alerts.ongoing.count}} ongoing, and {{alerts.recovered.count}}
                recovered alerts.
            id: fdbece50-406c-11ee-850e-c71febc4ca7f
            frequency:
              throttle: 1d
              summary: true
              notify_when: onThrottleInterval
          - group: recovered
            params:
              level: info
              message: Recovered
            id: fdbece50-406c-11ee-850e-c71febc4ca7f
            frequency:
              summary: false
              notify_when: onActionGroupChange
        consumer: alerts
        name: my Elasticsearch query rule
        params:
          esQuery: '"""{"query":{"match_all" : {}}}"""'
          index:
            - kibana_sample_data_logs
          size: 100
          threshold:
            - 100
          thresholdComparator: '>'
          timeField: '@timestamp'
          timeWindowSize: 1
