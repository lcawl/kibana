    Connectors_run_connector_subaction_pushtoservice:
      title: The pushToService subaction
      type: object
      required:
        - subAction
        - subActionParams
      description: >-
        The `pushToService` subaction for Jira, ServiceNow ITSM, ServiceNow
        SecOps, Swimlane, and Webhook - Case Management connectors.
      properties:
        subAction:
          type: string
          description: The action to test.
          enum:
            - pushToService
        subActionParams:
          type: object
          description: The set of configuration properties for the action.
          properties:
            comments:
              type: array
              description: >-
                Additional information that is sent to Jira, ServiceNow ITSM,
                ServiceNow SecOps, or Swimlane.
              items:
                type: object
                properties:
                  comment:
                    type: string
                    description: >-
                      A comment related to the incident. For example, describe
                      how to troubleshoot the issue.
                  commentId:
                    type: integer
                    description: A unique identifier for the comment.
            incident:
              type: object
              description: >-
                Information necessary to create or update a Jira, ServiceNow
                ITSM, ServiveNow SecOps, or Swimlane incident.
              properties:
                alertId:
                  type: string
                  description: The alert identifier for Swimlane connectors.
                caseId:
                  type: string
                  description: >-
                    The case identifier for the incident for Swimlane
                    connectors.
                caseName:
                  type: string
                  description: The case name for the incident for Swimlane connectors.
                category:
                  type: string
                  description: >-
                    The category of the incident for ServiceNow ITSM and
                    ServiceNow SecOps connectors.
                correlation_display:
                  type: string
                  description: >-
                    A descriptive label of the alert for correlation purposes
                    for ServiceNow ITSM and ServiceNow SecOps connectors.
                correlation_id:
                  type: string
                  description: >
                    The correlation identifier for the security incident for
                    ServiceNow ITSM and ServiveNow SecOps connectors. Connectors
                    using the same correlation ID are associated with the same
                    ServiceNow incident. This value determines whether a new
                    ServiceNow incident is created or an existing one is
                    updated. Modifying this value is optional; if not modified,
                    the rule ID and alert ID are combined as `{{ruleID}}:{{alert
                    ID}}` to form the correlation ID value in ServiceNow. The
                    maximum character length for this value is 100 characters.
                    NOTE: Using the default configuration of `{{ruleID}}:{{alert
                    ID}}` ensures that ServiceNow creates a separate incident
                    record for every generated alert that uses a unique alert
                    ID. If the rule generates multiple alerts that use the same
                    alert IDs, ServiceNow creates and continually updates a
                    single incident record for the alert.
                description:
                  type: string
                  description: >-
                    The description of the incident for Jira, ServiceNow ITSM,
                    ServiceNow SecOps, Swimlane, and Webhook - Case Management
                    connectors.
                dest_ip:
                  description: >
                    A list of destination IP addresses related to the security
                    incident for ServiceNow SecOps connectors. The IPs are added
                    as observables to the security incident.
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                externalId:
                  type: string
                  description: >
                    The Jira, ServiceNow ITSM, or ServiceNow SecOps issue
                    identifier. If present, the incident is updated. Otherwise,
                    a new incident is created.
                id:
                  type: string
                  description: >-
                    The external case identifier for Webhook - Case Management
                    connectors.
                impact:
                  type: string
                  description: The impact of the incident for ServiceNow ITSM connectors.
                issueType:
                  type: integer
                  description: >-
                    The type of incident for Jira connectors. For example,
                    10006. To obtain the list of valid values, set `subAction`
                    to `issueTypes`.
                labels:
                  type: array
                  items:
                    type: string
                  description: >
                    The labels for the incident for Jira connectors. NOTE:
                    Labels cannot contain spaces.
                malware_hash:
                  description: >-
                    A list of malware hashes related to the security incident
                    for ServiceNow SecOps connectors. The hashes are added as
                    observables to the security incident.
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                malware_url:
                  type: string
                  description: >-
                    A list of malware URLs related to the security incident for
                    ServiceNow SecOps connectors. The URLs are added as
                    observables to the security incident.
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                parent:
                  type: string
                  description: >-
                    The ID or key of the parent issue for Jira connectors.
                    Applies only to `Sub-task` types of issues.
                priority:
                  type: string
                  description: >-
                    The priority of the incident in Jira and ServiceNow SecOps
                    connectors.
                ruleName:
                  type: string
                  description: The rule name for Swimlane connectors.
                severity:
                  type: string
                  description: >-
                    The severity of the incident for ServiceNow ITSM and
                    Swimlane connectors.
                short_description:
                  type: string
                  description: >
                    A short description of the incident for ServiceNow ITSM and
                    ServiceNow SecOps connectors. It is used for searching the
                    contents of the knowledge base.
                source_ip:
                  description: >-
                    A list of source IP addresses related to the security
                    incident for ServiceNow SecOps connectors. The IPs are added
                    as observables to the security incident.
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                status:
                  type: string
                  description: >-
                    The status of the incident for Webhook - Case Management
                    connectors.
                subcategory:
                  type: string
                  description: >-
                    The subcategory of the incident for ServiceNow ITSM and
                    ServiceNow SecOps connectors.
                summary:
                  type: string
                  description: A summary of the incident for Jira connectors.
                tags:
                  type: array
                  items:
                    type: string
                  description: A list of tags for Webhook - Case Management connectors.
                title:
                  type: string
                  description: >
                    A title for the incident for Jira and Webhook - Case
                    Management connectors. It is used for searching the contents
                    of the knowledge base.
                urgency:
                  type: string
                  description: The urgency of the incident for ServiceNow ITSM connectors.
    Connectors_run_connector_subaction_closeincident:
      title: The closeIncident subaction
      type: object
      required:
        - subAction
        - subActionParams
      description: The `closeIncident` subaction for ServiceNow ITSM connectors.
      properties:
        subAction:
          type: string
          description: The action to test.
          enum:
            - closeIncident
        subActionParams:
          type: object
          required:
            - incident
          properties:
            incident:
              type: object
              anyOf:
                - required:
                    - correlation_id
                - required:
                    - externalId
              properties:
                correlation_id:
                  type:
                    - 'null'
                    - string
                  description: >
                    An identifier that is assigned to the incident when it is
                    created by the connector. NOTE: If you use the default value
                    and the rule generates multiple alerts that use the same
                    alert IDs, the latest open incident for this correlation ID
                    is closed unless you specify the external ID.
                  maxLength: 100
                  default: '{{rule.id}}:{{alert.id}}'
                externalId:
                  type:
                    - 'null'
                    - string
                  description: >-
                    The unique identifier (`incidentId`) for the incident in
                    ServiceNow.
