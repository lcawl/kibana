      description: The type of aggregation to perform.
      type: string
      enum:
        - avg
        - count
        - max
        - min
        - sum
      default: count
    Alerting_excludehitsfrompreviousrun:
      description: >
        Indicates whether to exclude matches from previous runs. If `true`, you
        can avoid alert duplication by excluding documents that have already
        been detected by the previous rule run. This option is not available
        when a grouping field is specified.
      type: boolean
    Alerting_groupby:
      description: >
        Indicates whether the aggregation is applied over all documents (`all`)
        or split into groups (`top`) using a grouping field (`termField`). If
        grouping is used, an alert will be created for each group when it
        exceeds the threshold; only the top groups (up to `termSize` number of
        groups) are checked.
      type: string
      enum:
        - all
        - top
      default: all
    Alerting_termsize:
      description: >
        This property is required when `groupBy` is `top`. It specifies the
        number of groups to check against the threshold and therefore limits the
        number of alerts on high cardinality fields.
      type: integer
