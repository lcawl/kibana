    Execution Metrics Schema_RuleExecutionMetrics:
      type: object
      properties:
        total_search_duration_ms:
          description: >-
            Total time spent performing ES searches as measured by Kibana;
            includes network latency and time spent serializing/deserializing
            request/response
          type: integer
          minimum: 0
        total_indexing_duration_ms:
          description: >-
            Total time spent indexing documents during current rule execution
            cycle
          type: integer
          minimum: 0
        total_enrichment_duration_ms:
          description: >-
            Total time spent enriching documents during current rule execution
            cycle
          type: integer
          minimum: 0
        execution_gap_duration_s:
          description: Duration in seconds of execution gap
          type: integer
          minimum: 0
    Execution Result Schema_RuleExecutionResult:
      type: object
      description: >-
        Rule execution result is an aggregate that groups plain rule execution
        events by execution UUID. It contains such information as execution
        UUID, date, status and metrics.
      properties:
        execution_uuid:
          type: string
        timestamp:
          type: string
          format: date-time
        duration_ms:
          type: integer
        status:
          type: string
        message:
          type: string
        num_active_alerts:
          type: integer
        num_new_alerts:
          type: integer
        num_recovered_alerts:
          type: integer
        num_triggered_actions:
          type: integer
        num_succeeded_actions:
          type: integer
        num_errored_actions:
          type: integer
        total_search_duration_ms:
          type: integer
        es_search_duration_ms:
          type: integer
        schedule_delay_ms:
          type: integer
        timed_out:
          type: boolean
        indexing_duration_ms:
          type: integer
        search_duration_ms:
          type: integer
        gap_duration_s:
          type: integer
        security_status:
          type: string
        security_message:
          type: string
      required:
        - execution_uuid
        - timestamp
        - duration_ms
        - status
        - message
        - num_active_alerts
        - num_new_alerts
        - num_recovered_alerts
        - num_triggered_actions
        - num_succeeded_actions
        - num_errored_actions
        - total_search_duration_ms
        - es_search_duration_ms
        - schedule_delay_ms
        - timed_out
        - indexing_duration_ms
        - search_duration_ms
        - gap_duration_s
        - security_status
        - security_message
